<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Event Monitoring Dashboard</h1>
                <div class="dashboard-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="total-events">0</span>
                        <span class="stat-label">Total Events</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="today-events">0</span>
                        <span class="stat-label">Today's Events</span>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="filters">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search events...">
                </div>
                <div class="filter-options">
                    <select id="camera-filter">
                        <option value="all">All Cameras</option>
                        <option value="Camera 1">Camera 1</option>
                    </select>
                    <select id="time-filter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>
            
            <div class="events-container" id="events-container">
                <!-- Events will be added here dynamically -->
                <div class="no-events" id="no-events">
                    <div class="no-events-icon">ðŸ“Š</div>
                    <h3>No Events Found</h3>
                    <p>Events reported from the camera system will appear here.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="event-modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Event Details</h2>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="/placeholder.svg" alt="Event Image">
                </div>
                <div class="modal-details">
                    <div class="detail-item">
                        <span class="detail-label">Camera:</span>
                        <span class="detail-value" id="modal-camera"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Timestamp:</span>
                        <span class="detail-value" id="modal-timestamp"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Event ID:</span>
                        <span class="detail-value" id="modal-id"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
